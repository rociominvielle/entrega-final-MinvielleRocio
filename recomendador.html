          <!-- Cards para elegir eventos -->

<!-- Card Género  -->
<div class="card w-75">
  <div class="card-body" id="card-genero">
    <h5 class="card-title">Paso 1</h5>
    <p class="card-text">¿Para qué estás?</p>
    <button class="btn btn-primary" id="drama">drama</button>
    <button class="btn btn-primary" id="comedia">comedia</button>
    <button class="btn btn-primary" id="musical">musical</button>
    <button class="btn btn-primary" id="alternativa">alternativa</button>
  </div>
</div>

<!-- Card Zona  -->
<div class="card w-75">
  <div class="card-body" id="card-zona">
    <h5 class="card-title">Paso 2</h5>
    <p class="card-text">¿Dónde estás?</p>
    <button class="btn btn-primary" id="CABA-norte">CABA norte</button>
    <button class="btn btn-primary" id="CABA-sur">CABA sur</button>
    <button class="btn btn-primary" id="GBA">GBA</button>
  </div>
</div>

<!-- Card Tiempo  -->
<div class="card w-75">
  <div class="card-body" id="card-tiempo">
    <h5 class="card-title">Paso 3</h5>
    <p class="card-text">¿Cuánto tiempo tenés?</p>
    <button class="btn btn-primary" id="micro">Micro Espectaculo</button>
    <button class="btn btn-primary" id="dos">Hasta 2hs</button>
    <button class="btn btn-primary" id="todo">Toma todo mi tiempo</button>
  </div>
</div>

          <!-- Card EventoElegido  -->
<div class="card w-75">
  <div class="card-body" id="card-evento-elegido">
    <h5 class="card-title">Vas a ir a ver:</h5>
    <p class="card-text" id="titulo-elegido"></p>
    <button class="btn btn-primary" id="btncambio">Otras opciones</button>
    <button class="btn btn-primary" id="btncomprar">Comprar</button>
    <button class="btn btn-primary" id="btnwish">Agregar a mi WishList</button>
    <button class="btn btn-primary" id="btninfo">Más info</button>
  </div>
</div>
